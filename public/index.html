<!DOCTYPE html>
<html>
<head>
    <title>Card Game</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />        
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">    
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Game Demo For Coviam Technologies</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Card Game<span class="sr-only">(current)</span></a></li>
                    <li class="disabled"><a href="#">Game2(disabled)</a></li>
                </ul>
            </div>    
        </div>
    </nav>
    <div class="container" ng-app="mainModule" ng-controller="indexPageController">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-12">
                <div class="col-lg-3 col-sm-3 col-md-3 col-xs-3" ng-repeat="data in cardData"><div class="cards {{data.card_color}}" ng-bind="{{data.card_identifier}}" ng-click="checkForTheMatch(this)">
                    <span>{{data.card_identifier}}</span></div></div>                
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-12 score-board">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="score achieved"><span>Score Achieved :</span>{{achievedScore}}</div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="score remaining"><span>Score remaining :</span>{{remainingScore}}</div>
                </div>  
            </div>
        </div>
        <div id="gameTimer"></div>
        <div class="messageBox {{toastMessage.class}}">{{toastMessage.message}}</div>
    </div>

    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/timer.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.js"></script>
    <script type="text/javascript" src="javascripts/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script type="text/javascript" src="module/mainModule.js"></script>
    <script type="text/javascript" src="services/indexPageService.js"></script>
    <script type="text/javascript" src="controller/indexPageController.js"></script>
</body>
</html>
